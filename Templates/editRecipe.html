    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Recipe</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/addRecipe.css') }}">
    </head>
    <body>
        <div class="overview">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Chef it up</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="{{ url_for('home') }}"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('Recipes') }}">Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('add_recipe') }}"
                                    >Add your recipe</a
                                >
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{{ url_for('your_recipes') }}"
                                  >Your Recipes</a
                              >
                          </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="add-your-recipes">
            <div id="carouselExampleControls" class="carousel slide" style="width: 50%; margin: 0 auto; height:140vh; background-color:black;">
                <div class="carousel-inner" style="height: 100%;">
                    <div class="carousel-item active" style="height: 100%;">
                        <img class="d-block w-100 h-100" src="https://cdn77-s3.lazycatkitchen.com/wp-content/uploads/2021/10/roasted-tomato-sauce-portion-800x1200.jpg" alt="First slide" style="object-fit: cover;">
                    </div>
                    <div class="carousel-item" style="height: 100%;">
                        <img class="d-block w-100 h-100" src="https://www.livofy.com/health/wp-content/uploads/2020/07/med-keto-1024x753.jpg" alt="Second slide" style="object-fit: cover;">
                    </div>
                    <div class="carousel-item" style="height: 100%;">
                        <img class="d-block w-100 h-100" src="https://www.allrecipes.com/thmb/SoBuPU73KcbYHl3Kp3j8Xx4A3fc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/8805-CrispyFriedChicken-mfs-3x2-072-d55b8406d4ae45709fcdeb58a04143c2.jpg" alt="Third slide" style="object-fit: cover;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="recipe-form" style="width: 50%;">
                <form method="POST" enctype="multipart/form-data">
                  <h3>Edit your Recipe</h3>
    
                
                    <label for="title">Edit dish name</label>
                    <input type="text" id="title" name="title" value="{{recipe.title}}" required />
                    
                    <label for="description" >Edit Description</label>
                    <textarea id="description" name="description" required>{{recipe.description}}</textarea>
                    <label for="ingredients">Edit Ingredients</label>
                    <textarea id="ingredients " name="ingredients"  required>{{recipe.ingredients}}</textarea>
                    <label for="instructions">Edit Instructions</label>
                    <textarea id="instructions" name="instructions"  required>{{recipe.instructions}}</textarea>
                    <button class="btn btn-dark" type="submit">Submit</button>
                </form>
            </div>
        </div>
    
        <script>
            const fileInput = document.getElementById("fileInput");
            const imagePreview = document.getElementById("imagePreview");
    
            fileInput.addEventListener("change", function () {
                const file = this.files[0];
    
                if (file) {
                    const reader = new FileReader();
    
                    reader.addEventListener("load", function () {
                        imagePreview.src = this.result;
                        imagePreview.style.display = "block";
                    });
    
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = "";
                    imagePreview.style.display = "none";
                }
            });
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
    </html>

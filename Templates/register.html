
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">

  </head>
<body>
  
  <div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}" id="flashAlert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <div class="wrapper">
      <h2>Registration</h2>
      <form method="POST">
        <div class="input-box">
          <input name="user_name" type="text" placeholder="Enter a username" required>
        </div>
        <div class="input-box">
          <input type="text"name="Email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <input name="password" type="password" placeholder="Create password" required>
        </div>
        
        
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a href="{{ url_for('login') }}">Login now</a></h3>
        </div>
      </form>
    </div>
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    setTimeout(function() {
        $("#flashAlert").fadeOut('slow');
    }, 2000);
});
</script>
</body>

</html>
